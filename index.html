<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM PWA</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>CRM</h1>
  <button id="addDataButton">Добавить данные</button>
  <button id="viewChartButton">Посмотреть график</button>
  <div id="dataForm" style="display: none;">
    <label for="number">Число:</label>
    <input type="number" id="number" required>
    <label for="sum">Сумма:</label>
    <input type="number" id="sum" required>
    <button id="saveData">Сохранить</button>
  </div>
  <canvas id="chart" width="400" height="200"></canvas>
  <script src="app.js"></script>
</body>
</html>
